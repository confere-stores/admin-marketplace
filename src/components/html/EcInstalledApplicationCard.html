<div class="ec-installed-application-card">
  <strong>{{app.title}}</strong>
  <i class="fas fa-2x fa-cube"></i>
  <span class="badge badge-secondary"
    :class="app.state === 'active'? 'badge--active': ''">
    {{stateLabel}} | {{app.version}}
  </span>
  <router-link
    class="btn btn-dark btn-xs btn-outline rounded"
    :to="`/apps/edit/${app._id}`">
    <i class="fas fa-edit"></i> Editar
  </router-link>
</div>
