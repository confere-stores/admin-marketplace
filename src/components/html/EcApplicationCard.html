<div class="ec-application-card">
  <div class="ec-application-card__body">
    <div class="ec-application-card__body__thumb">
      <img src="https://blog.melhorenvio.com.br/wp-content/uploads/2019/09/Melhor-Envio.png">
    </div>
    <div class="ec-application-card__body__content">
      <div class="ec-application-card__body__content__title">
        <h5>{{application.title}}</h5>
      </div>
      <div class="ec-application-card__body__content__description">
        <small>
          {{application.description}}
        </small>
      </div>
      <div class="ec-application-card__body__content__link">
        <small>
          <a href="/pt_br/apps?category=shipping" :title="application.category">{{application.category}}</a> | Free
        </small>
      </div>
    </div>
  </div>
</div>
